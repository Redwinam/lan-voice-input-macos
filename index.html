<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>å±€åŸŸç½‘è¯­éŸ³è¾“å…¥</title>
  <style>
    :root {
      --primary: #3b82f6; /* Blue 500 */
      --primary-hover: #2563eb; /* Blue 600 */
      --bg: #f1f5f9; /* Slate 100 */
      --surface: #ffffff;
      --text: #1e293b; /* Slate 800 */
      --text-secondary: #64748b; /* Slate 500 */
      --border: #e2e8f0; /* Slate 200 */
      --success: #10b981; /* Emerald 500 */
      --error: #ef4444; /* Red 500 */
      --warning: #f59e0b; /* Amber 500 */
      --radius: 16px;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
      margin: 0;
      padding: 0;
      font-family: var(--font-family);
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden; /* Prevent body scroll, handle inside container */
    }

    .container {
      width: 100%;
      max-width: 640px;
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 16px;
      gap: 16px;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4px 8px;
    }

    h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 700;
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.5px;
    }

    .status-badge {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      font-weight: 600;
      padding: 6px 12px;
      background: var(--surface);
      border-radius: 999px;
      box-shadow: var(--shadow-sm);
      color: var(--text-secondary);
      border: 1px solid var(--border);
      transition: all 0.3s ease;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--text-secondary);
      transition: background 0.3s;
    }

    .status-badge.connected { border-color: var(--success); color: var(--success); background: #ecfdf5; }
    .status-badge.connected .status-dot { background: var(--success); box-shadow: 0 0 8px var(--success); }
    
    .status-badge.disconnected { border-color: var(--error); color: var(--error); background: #fef2f2; }
    .status-badge.disconnected .status-dot { background: var(--error); }
    
    .status-badge.connecting { border-color: var(--warning); color: var(--warning); background: #fffbeb; }
    .status-badge.connecting .status-dot { background: var(--warning); animation: pulse 1.5s infinite; }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    /* Main Card */
    .card {
      background: var(--surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      flex: 1;
      min-height: 0;
      position: relative;
    }

    /* Mode Switcher */
    .mode-switch {
      display: flex;
      background: var(--bg);
      padding: 4px;
      border-radius: 12px;
    }

    .mode-btn {
      flex: 1;
      border: none;
      background: transparent;
      padding: 8px;
      font-size: 14px;
      font-weight: 600;
      color: var(--text-secondary);
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.2s;
    }

    .mode-btn.active {
      background: var(--surface);
      color: var(--primary);
      box-shadow: var(--shadow-sm);
    }

    /* Input Area */
    .input-wrapper {
      flex: 0 0 auto;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    textarea {
      width: 100%;
      height: clamp(120px, 22vh, 220px);
      border: 2px solid transparent;
      border-radius: 12px;
      background: #f8fafc;
      padding: 16px;
      font-size: 18px;
      line-height: 1.6;
      resize: none;
      outline: none;
      transition: all 0.2s;
      color: var(--text);
      font-family: inherit;
    }

    textarea:focus {
      background: var(--surface);
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
    }

    textarea::placeholder {
      color: #94a3b8;
    }

    /* Controls Header within Card */
    .controls-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
    }

    .manual-toggle {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      user-select: none;
      padding: 4px 0;
    }

    .toggle-switch {
      width: 44px;
      height: 24px;
      background: #cbd5e1;
      border-radius: 999px;
      position: relative;
      transition: background 0.3s;
    }

    .toggle-switch::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
      box-shadow: 0 1px 2px rgb(0 0 0 / 0.2);
    }

    input[type="checkbox"] { display: none; }
    input:checked + label .toggle-switch { background: var(--primary); }
    input:checked + label .toggle-switch::after { transform: translateX(20px); }
    
    .manual-label-text {
        font-size: 14px;
        font-weight: 500;
        color: var(--text);
    }

    /* Action Buttons */
    .action-grid {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 12px;
    }

    .btn {
      border: none;
      padding: 14px;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      position: relative;
      overflow: hidden;
    }

    .btn:active { transform: scale(0.98); }

    .btn-primary {
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      color: white;
      box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.3);
    }
    
    .btn-secondary {
      background: white;
      color: var(--text);
      border: 1px solid var(--border);
    }
    .btn-secondary:hover { background: #f8fafc; }

    .btn-danger {
        color: var(--error);
        background: #fef2f2;
        border: 1px solid #fecaca;
    }

    .secondary-actions {
        display: flex;
        gap: 10px;
        margin-top: 4px;
    }
    
    .btn-small {
        padding: 10px;
        font-size: 13px;
        flex: 1;
    }

    /* Log Area */
    .log-wrapper {
        height: 140px;
        background: #1e293b; /* Slate 800 */
        border-radius: var(--radius);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        flex-shrink: 0;
        box-shadow: var(--shadow);
    }
    
    .log-header {
        padding: 8px 12px;
        background: #0f172a; /* Slate 900 */
        color: #94a3b8;
        font-size: 11px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        display: flex;
        justify-content: space-between;
    }

    .log-content {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      font-family: 'JetBrains Mono', 'Menlo', 'Monaco', monospace;
      font-size: 12px;
      line-height: 1.5;
      color: #cbd5e1;
    }
    
    .log-entry { 
        margin-bottom: 6px; 
        word-break: break-all;
        animation: fadeIn 0.2s ease-out;
    }
    .log-time { color: #64748b; margin-right: 8px; user-select: none; }
    .log-msg { color: #e2e8f0; }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
    .log-content::-webkit-scrollbar-thumb { background: #475569; }

  </style>

<body>
  <div class="container">
    <header>
      <h1>ğŸ™ï¸ å±€åŸŸç½‘è¾“å…¥</h1>
      <div class="status-badge disconnected" id="statusBadge">
        <div class="status-dot"></div>
        <span id="statusText">æœªè¿æ¥</span>
      </div>
    </header>

    <div class="card">
      <div class="mode-switch">
        <button class="mode-btn active" id="modeTextBtn">âœ æ–‡å­—æ¨¡å¼</button>
        <button class="mode-btn" id="modeCmdBtn">âš¡ å‘½ä»¤æ¨¡å¼</button>
      </div>

      <div class="controls-header">
        <input type="checkbox" id="manualModeCheck">
        <label for="manualModeCheck" class="manual-toggle">
          <div class="toggle-switch"></div>
          <span class="manual-label-text">æ‰‹åŠ¨å‘é€æ¨¡å¼</span>
        </label>
      </div>

      <div class="input-wrapper">
        <textarea id="inputBox" placeholder="ç‚¹å‡»æ­¤å¤„ï¼Œå¼€å§‹è¯­éŸ³è¾“å…¥..."></textarea>
      </div>

      <div class="action-grid">
        <button id="sendBtn" class="btn btn-primary">
          ğŸ“¤ å‘é€
        </button>
        <button id="resendBtn" class="btn btn-secondary">
          ğŸ”„ é‡å‘
        </button>
      </div>
      
      <div class="secondary-actions">
          <button id="clearBtn" class="btn btn-secondary btn-small">ğŸ§¹ æ¸…ç©º</button>
          <button id="reconnectBtn" class="btn btn-secondary btn-small">ğŸ”Œ é‡è¿</button>
          <button id="testBtn" class="btn btn-secondary btn-small" style="display: none;">ğŸ§ª æµ‹è¯•</button>
      </div>
    </div>

    <div class="log-wrapper">
        <div class="log-header">
            <span>System Log</span>
            <span style="cursor:pointer" onclick="document.getElementById('log').innerHTML=''">CLEAR</span>
        </div>
        <div class="log-content" id="log"></div>
    </div>
  </div>

<script>
let ws;
let timer = null;
let isComposing = false;
let currentMode = "text";
let isConnecting = false;
let manualClosing = false;

let lastSentText = "";
let lastSentMsg = "";
let lastSentTime = 0;
let lastManualText = "";
const DUP_WINDOW_MS = 1500;

const MAX_LOG_LINES = 100; // Reduced for UI cleanliness

function log(msg){
  const el = document.getElementById("log");
  const time = new Date().toLocaleTimeString('en-US', {hour12: false, hour: '2-digit', minute:'2-digit', second:'2-digit'});
  
  const div = document.createElement('div');
  div.className = 'log-entry';
  div.innerHTML = `<span class="log-time">[${time}]</span><span class="log-msg">${msg}</span>`;
  
  // Insert at top
  el.insertBefore(div, el.firstChild);
  
  if(el.children.length > MAX_LOG_LINES) {
    el.removeChild(el.lastChild);
  }
}

function setStatus(msg, type = 'normal'){
  const badge = document.getElementById("statusBadge");
  const text = document.getElementById("statusText");
  
  text.textContent = msg;
  badge.className = 'status-badge'; // reset
  
  if(msg.includes("å·²è¿æ¥")) {
      badge.classList.add('connected');
  } else if (msg.includes("æ–­å¼€") || msg.includes("é”™è¯¯")) {
      badge.classList.add('disconnected');
  } else if (msg.includes("è¿æ¥") || msg.includes("ä¸­")) {
      badge.classList.add('connecting');
  }
}

function setMode(mode){
  currentMode = mode;
  document.getElementById("modeTextBtn").classList.toggle("active", mode === "text");
  document.getElementById("modeCmdBtn").classList.toggle("active", mode === "cmd");
  log("âœ… åˆ‡æ¢æ¨¡å¼ï¼š" + (mode === "text" ? "æ–‡å­—" : "å‘½ä»¤"));
}

function getWSFromQuery(){
  const url = new URL(location.href);
  return url.searchParams.get("ws");
}

async function resolveWSPort(){
  const wsFromQuery = getWSFromQuery();
  if(wsFromQuery) return wsFromQuery;

  // fallback: fetch /config
  try{
    const res = await fetch("/config");
    const cfg = await res.json();
    return cfg.ws_port;
  }catch(e){
    return 8765; // fallback
  }
}

async function connectWS(){
  if(isConnecting) return;
  isConnecting = true;
  const wsPort = await resolveWSPort();
  const wsUrl = `ws://${location.hostname}:${wsPort}`;
  
  setStatus("è¿æ¥ä¸­...");
  log("â³ æ­£åœ¨è¿æ¥åˆ°ï¼š" + wsUrl);
  
  try {
      ws = new WebSocket(wsUrl);
  } catch(e) {
      isConnecting = false;
      setStatus("è¿æ¥å¤±è´¥");
      log("âŒ åˆ›å»º WebSocket å¤±è´¥");
      return;
  }

  ws.onopen = () => {
    isConnecting = false;
    manualClosing = false;
    setStatus("å·²è¿æ¥");
    log("âœ… å·²è¿æ¥åˆ°æœåŠ¡å™¨");
  };

  ws.onclose = () => {
    isConnecting = false;
    setStatus("å·²æ–­å¼€");
    if(manualClosing){
      manualClosing = false;
      log("ğŸ”Œ å·²æ‰‹åŠ¨æ–­å¼€");
      return;
    }
    log("âŒ è¿æ¥æ–­å¼€");
  };

  ws.onerror = () => {
    isConnecting = false;
    setStatus("è¿æ¥é”™è¯¯");
    log("âŒ WebSocket é”™è¯¯");
  };

  ws.onmessage = (event) => {
    try{
      const data = JSON.parse(event.data);
      if(data && data.type === "cmd_result"){
        log("âœ… å‘½ä»¤ç»“æœï¼š" + data.message);
      }
    }catch(e){
      // ignore non-JSON
    }
  };
}
connectWS();

window.onload = () => {
  setTimeout(() => document.getElementById("inputBox").focus(), 200);
};

function sendText(text, force = false){
  text = (text || "").trim();
  if(!text) return;

  const now = Date.now();
  const dedupKey = currentMode + "::" + text;
  if(!force && dedupKey === lastSentMsg && (now - lastSentTime) < DUP_WINDOW_MS){
    log("â­ï¸ å¿½ç•¥é‡å¤å‘é€");
    return;
  }
  lastSentMsg = dedupKey;
  lastSentTime = now;

  if(ws && ws.readyState === 1){
    const payload = { type: currentMode, string: text };
    ws.send(JSON.stringify(payload));
    log("ğŸ“¤ " + (currentMode === "text" ? "å‘é€" : "å‘½ä»¤") + "ï¼š" + text);
  } else {
    log("âš ï¸ æœªè¿æ¥ï¼Œå‘é€å¤±è´¥");
  }
}

document.getElementById("sendBtn").onclick = () => {
  const box = document.getElementById("inputBox");
  const text = box.value;
  if(text){
    lastManualText = text; // ä¿å­˜ç”¨äºé‡å‘
    sendText(text);
    box.value = "";
    lastSentText = "";
    box.focus();
  } else {
      // visual feedback for empty send
      log("âš ï¸ å†…å®¹ä¸ºç©º");
  }
};

document.getElementById("resendBtn").onclick = () => {
  if(!lastManualText){
    log("âš ï¸ æ— å†å²å†…å®¹");
    return;
  }
  log("ğŸ”„ é‡å‘...");
  sendText(lastManualText, true);
};

document.getElementById("reconnectBtn").onclick = async () => {
  log("ğŸ”Œ å°è¯•é‡è¿...");
  try{
    if(ws && (ws.readyState === 0 || ws.readyState === 1)){
      manualClosing = true;
      ws.close();
    }
  }catch(e){
    // ignore
  }
  connectWS();
};

document.getElementById("clearBtn").onclick = () => {
  const box = document.getElementById("inputBox");
  box.value = "";
  lastSentText = "";
  document.getElementById("log").innerHTML = "";
  box.focus();
};

document.getElementById("testBtn").onclick = () => {
  log("ğŸ§ª æµ‹è¯•æ³¨å…¥æŒ‡ä»¤");
  sendText("__TEST_INJECT__");
};

document.getElementById("modeTextBtn").onclick = () => setMode("text");
document.getElementById("modeCmdBtn").onclick = () => setMode("cmd");

const box = document.getElementById("inputBox");
box.addEventListener("compositionstart", () => isComposing = true);
box.addEventListener("compositionend", () => { isComposing = false; flushDelta(); });

box.addEventListener("input", () => {
  clearTimeout(timer);
  if(isComposing) return;
  timer = setTimeout(flushDelta, 500);
});

function flushDelta(){
  // å¦‚æœæ˜¯æ‰‹åŠ¨æ¨¡å¼ï¼Œä¸æ‰§è¡Œè‡ªåŠ¨å‘é€
  if(document.getElementById("manualModeCheck").checked) return;

  const current = box.value;
  if(!current.trim()) return;

  if(current.startsWith(lastSentText)){
    const delta = current.slice(lastSentText.length).trim();
    if(delta){
      sendText(delta);
      lastSentText = current;
    }
  }else{
    log("âœï¸ æ£€æµ‹åˆ°å†å²ç¼–è¾‘ï¼Œè¯·æ‰‹åŠ¨å‘é€");
  }
}
</script>
